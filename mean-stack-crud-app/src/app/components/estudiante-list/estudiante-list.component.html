<div class="container">

  <div class="row">


    <div class="col-lg-12 section-datos">


  <!-- No data message -->
  <h1 *ngIf="Estudiante.length <= 0" class="no-data text-center">No existen registros de estudiantes!</h1>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Estudiante.length > 0">
    <thead class="table-success">
    <tr>
      <th scope="col">Alumno ID</th>
      <th scope="col">Número de Identificación</th>
      <th scope="col">No. Control</th>
      <th scope="col">Nombre</th>
      <th scope="col">Grado</th>
      <th scope="col">Grupo</th>
      <th scope="col center">Update</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let estudiante of Estudiante; let i = index">

              <th scope="row">{{estudiante._id}}</th>
              <td>{{estudiante.idDocumento}}</td>
              <td>{{estudiante.noControl}}</td>
              <td>{{estudiante.nombre}}</td>
              <td>{{estudiante.grado}}</td>
              <td>{{estudiante.grupo}}</td>

      <td class="text-center edit-block">

          <span class="edit" [routerLink]="['/edit-estudiante/', estudiante._id]" style="padding: 10px">
            <button type="button" class="btn btn-success btn-sm">Editar</button>
          </span>


          <span class="edit" [routerLink]="['/create-calificacion/', estudiante._id]" style="padding: 10px">
            <button type="button" class="btn btn-success btn-sm">Calificaciones</button>
          </span>



        <span class="delete" (click)="removeEstudiante(estudiante, i)">
            <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
          </span>
      </td>
    </tr>
    </tbody>
  </table>

    </div>

  <div class="col-lg-12 section-datos">

  <div id="chartContainer" style="height: 370px; width: 100%;"></div>

  </div>
  </div>

</div>
